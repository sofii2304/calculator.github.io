<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, JavaScript,initial-scale=1.0"> 
    <title>Mi Calculadora</title> 
    

    <link rel="stylesheet" href="style3.css">
    
</head> 
<body> 

    <div class="calculator">
        <h1>Mi Calculadora</h1>
        <input type="text" id="display" disabled>
        <br>

        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="appendPi()">π</button>
        <button onclick="appendFunction('**')">^</button>
        <button onclick="calculateFactorial()">!</button>
        <br>

        <button onclick="clearDisplay()">AC</button>
        <button onclick="toggleParentheses()">()</button>
        <button onclick="appendPercentage()">%</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        
        <button onclick="appendToDisplay(7)">7</button>
        <button onclick="appendToDisplay(8)">8</button>
        <button onclick="appendToDisplay(9)">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
       
        <button onclick="appendToDisplay(4)">4</button>
        <button onclick="appendToDisplay(5)">5</button>
        <button onclick="appendToDisplay(6)">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>

        <button onclick="appendToDisplay(1)">1</button>
        <button onclick="appendToDisplay(2)">2</button>
        <button onclick="appendToDisplay(3)">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>

        <button onclick="appendToDisplay(0)">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="deleteDigit()"><--</button>
        <button onclick="calculateResult()">=</button>
        

        <button onclick="toggleDarkMode()">Dark Mood</button>

        <script src="script2.js"></script> 
    </div>
    
</html>
